<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    "++" - обозначают инкремент, то есть иначе: 
    a += 1(переменная "а" тоже изменилась), c = a. 
     */
    c = ++a;
    console.log(c);

    /*
    Постфиксная форма инкремента, сначала d = b, потом b += 1
     */
    d = b++;
    console.log(d);

    /*
    "а" - уже имеет значение 2, снова а += 1. Итог: с = 2 + 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d = 2 + 2, а потом только b += 1
     */
    d = 2 + b++;
    console.log(d);
    /*
    Результат a = 3 и b = 3, потому что ранее увеличили их 
    значения пост/префиксными инкрементами
     */
    console.log(a);
    console.log(b);
  </script>
</body>

</html>
