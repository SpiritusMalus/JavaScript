<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    // 2 числа плюсуем со строкой, получится 2010, потому что первые два сложатся, а строка просто добавится и всё станет строкой
    console.log(10 + 10 + '10');
    // Число + строка + число = всё станет строкой и ответ будет 101010
    console.log(10 + "10" + 10);
    // Ответ будет 30, потому что +"10" преобразуется в число за счёт знака "+"
    console.log(10 + 10 + +"10");
    // унарный минус переведёт пустую строку в -0 и получится -Infinity
    console.log(10 / -"");
    // Результат NaN, потому что "2,5" написано с запятой и программа не может перевести это в число
    console.log(10 / +"2,5");

  </script>
</body>

</html>
