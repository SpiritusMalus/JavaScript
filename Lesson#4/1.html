<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    // es5
    function ProductES5(productName, price) {
      this.productName = productName;
      this.price = price;
    }

    ProductES5.prototype.make25Discount = function () {
      // Подумал, что нужно изменить цену полностью
      // а не просто вывести её в консоль
      this.price = this.price * 0.75;
    }
    // Первый экземпляр класса
    const product1 = new ProductES5('5-htp', 1999);
    // Далее 3 строки демонстрация изменения цены
    console.log(product1);
    product1.make25Discount();
    console.log(product1);
    // Второй экземпляр класса
    const product2 = new ProductES5('Juice', 50);
    // Далее 3 строки демонстрация изменения цены
    console.log(product2);
    product2.make25Discount();
    console.log(product2);
    // Работа с экземлпярами
    console.log(`Продукт: ${product1.productName}\nЦена: ${product1.price}`);

    // es6
    class ProductES6 {
      constructor(productName, price) {
        this.productName = productName;
        this.price = price;

      }
      make25Discount() {
        this.price = this.price * 0.75;
      }
    }
    // Первый экземпляр класса
    const product3 = new ProductES6('Коровка', 55);
    // Далее 3 строки демонстрация изменения цены
    console.log(product3);
    product3.make25Discount();
    console.log(product3);
    // Второй экземпляр класса
    const product4 = new ProductES6('Coca-cola', 108);
    // Далее 3 строки демонстрация изменения цены
    console.log(product4);
    product4.make25Discount();
    console.log(product4);
    // Работа с экземлпярами
    console.log(`Продукт: ${product3.productName}\nЦена: ${product3.price}`);

  </script>
</body>

</html>
